	\S 			-	Indica que se espera un caracter diferente a un espacio en blanco

	\.			-	Indica un caracter: un punto

// SÓLO ESPACIOS

/*-------------------------------------------------------------------------------------------

/^\s+$/

	/						-	Indica inicio de expresión string
	^						-	Indica que la expresión regular se aplica a la totalidad del string
	\s 						-	Indica que se espera cualquier caracter no visible (espacios, tabulaciones, saltos de línea...)
	+						-	Indica que de ese caracter debe existir una ó más veces
	$/						-	Indica el final de la expresión regular



-------------------------------------------------------------------------------------------*/






//DNI

/*-------------------------------------------------------------------------------------------

/^\d{10}[A-Z]$/

	/						-	Indica inicio de expresión string
	^						-	Indica que la expresión regular se aplica a la totalidad del string
	\d 						-	Indica que se espera un caracter de dígito
	{10}					-	Indica que de ese caracter debe haber un patrón de repetición: diez caracteres
	[A-Z]					- 	Indica que se espera un rango de caracteres en mayúscula, entre la A y la Z
	{1,2}					-	Indica que de ese caracter debe haber un patrón de repetición: entre 1 y 2 caracteres
	$/						-	Indica el final de la expresión regular



-------------------------------------------------------------------------------------------*/






//FECHAS

/*-------------------------------------------------------------------------------------------


/^\d{2}[./-]\d{2}[./-]\d{4}$/		

	/			-	Indica inicio de expresión string
	^			-	Indica que la expresión regular se aplica a la totalidad del string
	\d 			-	Indica que se espera un caracter de dígito
	{2}			-	Indica que de ese caracter debe haber un patrón de repetición: dos caracteres
	[./-]		-	Indica que se esperan tres posibles caracteres: o bien un punto, o bien una barra invertida, o bien un guión
	\d 			-	Indica que se espera un caracter de dígito
	{2}			-	Indica que de ese caracter debe haber un patrón de repetición: dos caracteres
	[./-]		-	Indica que se esperan tres posibles caracteres: o bien un punto, o bien una barra invertida, o bien un guión
	\d 			-	Indica que se espera un caracter de dígito
	{4}			-	Indica que de ese caracter debe haber un patrón de repetición: cuatro caracteres	
	\S 			-	Indica que se espera un caracter diferente a un espacio en blanco
	$/			-	Indica el final de la expresión regular









/^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$/

	/			-	Indica inicio de expresión string
	^			-	Indica que la expresión regular se aplica a la totalidad del string



	(0[1-9]|[12][0-9]|3[01])	

		(			-	Indica inicio de módulo, donde se pueden esperar tres posibilidades:
		0[1-9]		-	Indica que se espera un caracter 0, seguido de un rango de caracteres que puede ir desde el 0 al 9
		|			-	Indica que el módulo también podría contener el siguiente patrón
		[12][0-9]	-	Indica que se espera un rango de caracteres, que piede ir desde el 1 al 2, seguido de otro rango de caracteres del 0 al 9
		|			-	Indica que el módulo también podría contener el siguiente patrón
		3[01]		-	Indica que se espera un caracter 3, seguido de un rango de caracteres que puede ir del 0 al 1
		)			-	Indica fín de módulo



	[- /.]		-	Indica que se esperan cuatro posibles caracteres: o bien un guión, o un espacio, o una barra invertida o un punto.



	(0[1-9]|1[012])

		(			-	Indica inicio de módulo, donde se pueden esperar dos posibilidades:
		0[1-9]		-	Indica que se espera un caracter 0, seguido de un rango de caracteres que puede ir desde el 0 al 9
		|			-	Indica que el módulo también podría contener el siguiente patrón
		1[012]		-	Indica que se espera un caracter 1, seguido tres posibles caracteres: 0, 1 ó 2
		)			-	Indica fín de módulo



	[- /.]		-	Indica que se esperan cuatro posibles caracteres: o bien un guión, o un espacio, o una barra invertida o un punto.



	(19|20)

		(			-	Indica inicio de módulo, donde se pueden esperar dos posibilidades:
		19 			-	Indica que se espera un caracter 19
		|			-	Indica que el módulo también podría contener el siguiente patrón
		20 			-	Indica que se espera un caracter 20
		)			-	Indica fín de módulo



	\d 			-	Indica que se espera un único caracter de dígito
	\d 			-	Indica que se espera un único caracter de dígito
	$/			-	Indica el final de la expresión regular


-------------------------------------------------------------------------------------------*/
